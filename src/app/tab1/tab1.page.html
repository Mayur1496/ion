<ion-header>
  <ion-toolbar>
    <ion-title>
      Recorder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="text-align: center;">
          <ion-button (click)="startRecording()"> <ion-icon name="play"></ion-icon> </ion-button>
        </div>
        <div style="text-align: center;">
        <p>Start Recording</p>
        </div>
      </ion-col>
      <ion-col size="2">
        <p>{{ state }}</p>
      </ion-col>
      <ion-col>
        <div style="text-align: center;">
        <ion-button (click)="stopRecording()"> <ion-icon name="square"></ion-icon> </ion-button>
        </div>
        <div style="text-align: center;">  
        <p>Stop Recording</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
<ion-content>  
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <p>{{audio.filename}}</p>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></ion-button>
            <p style="text-align: center; margin: 2px;" >Play</p>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="stopAudio(audio.filename, i)"><ion-icon name="square"></ion-icon></ion-button>
            <p style="text-align: center; margin: 2px;" >Stop</p>
          </ion-col>
          <ion-col size="3">
            <ion-item style="padding-left : 2px">
              <ion-icon name="more"></ion-icon>
              <ion-select interface="popover">
                  <ion-select-option value="rename" >Rename</ion-select-option>
                  <ion-select-option value="delete">Delete</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
